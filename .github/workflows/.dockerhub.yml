name: CI to Multiple Docker Builds

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [ 14.x ]

    steps:

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

   
    - name: Check Out Repo 
      uses: actions/checkout@v2


    # - name: Test Before Install
    #   run: docker build . --file ./client/Dockerfile.dev -t lexluga/react-test 

    # - name: After Install
    #   run: |
    #     docker run lexluga/react-test npm test -- --coverage

    - name: Docker Login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Build Docker Client
      run: | 
        docker build ./client -t lexluga/client:1.0.0 

    - name: Build Nginx Server
      run: | 
        docker build ./nginx -t lexluga/nginx:1.0.0 

    - name: Build API Server
      run: |
        docker build ./server -t lexluga/server:1.0.0 

    - name: Build Worker Process
      run: |
        docker build ./worker -t lexluga/worker:1.0.0 

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Publish to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: lexluga/multi-docker:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache 
        
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}


    